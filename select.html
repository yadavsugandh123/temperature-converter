<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  #container {
    margin: 50px auto;
    width: 300px;
  }
</style>
</head>
<body>
<div id="container">
  <h1>Temperature Converter</h1>
  <label for="celsius">Enter temperature in Celsius:</label>
  <input type="number" id="celsius" placeholder="Celsius" step="any">
  <input type="text" id="convert" placeholder="convert" step="any">
  
  <button onclick="convertTemperature()">Convert</button>
  <p id="result"></p>
</div>
<script>
  function convertTemperature() {
    var celsius = parseFloat(document.getElementById("celsius").value);
    var str=document.getElementById("convert").value;
    var resul;
    if(str=="farenhite"){
    var resul= (celsius * 9/5) + 32;
    document.getElementById("result").textContent = celsius + "째C is " + resul.toFixed(2) + "째F";
    }
    if(str=="kelvin"){
    var resul= celsius+273;
    document.getElementById("result").textContent = celsius + "째C is " + resul.toFixed(2) + "째F";
    }
    
  }
</script>
</body>
</html>
